<!DOCTYPE html>
<html>
<head>
	<title>Leaflet debug page</title>

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="screen.css" />

	<link rel="stylesheet" href="../dist/MarkerCluster.css" />
	<link rel="stylesheet" href="../dist/MarkerCluster.Default.css" />
	<script src="../dist/leaflet.markercluster-src.js"></script>
</head>
<body>

	<div id="map"></div>

	<script type="text/javascript">

		var tiles = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
				maxZoom: 18,
				attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
			}),
			latlng = new L.LatLng(50.5, 30.51);

		var map = new L.Map('map', {center: latlng, zoom: 15, layers: [tiles]});

		var markersList = [];
		var markers = new L.MarkerClusterGroup();
        
        var m = new L.Marker(new L.LatLng(0, 1));
        markersList.push(m);
        markers.addLayer(m);
        
        m = new L.Marker(new L.LatLng(1, 1));
        markersList.push(m);
        markers.addLayer(m);
        
		map.addLayer(markers);
		map.removeLayer(markers);
        markers.removeLayer(markersList.pop());
        console.log('markers length:', markers.getLayers().length, markersList.length);
	</script>
</body>
</html>
